<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS  -->
    <link rel="stylesheet" href="dist/main.css" />
    <!-- FONT -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="img-wrapper">
          <div class="img"></div>
        </div>
        <section class="description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <section class="plan">
          <img src="images/icon-music.svg" alt="icon" class="icon" />
          <div class="text-wrapper">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </section>
        <section class="btn-wrapper">
          <a class="btn" href="#">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
        </section>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/christiankurniadi" target="_blank">Chris</a>.</div>

    <script src="app/js/script.js"></script>
  </body>
</html>
